<pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="taillePage" [ngModel]="noPage"
    (pageChanged)="onPageChanged($event)" class="mt-10"></pagination>


<div class="row">
    <div class="col-sm-3" *ngFor="let trek of treks.content">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="getImageUrl(trek.id)" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{trek.nom}}</h5>
                        <p class="card-text">{{trek.description}}.</p>
                        <p class="card-text"><small class="text-muted">date creation: {{trek.dateDeCreation}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
